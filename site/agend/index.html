<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Corte de Cabelo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Agendar seu Corte</h1>

        <div class="form-group">
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="barberSelect">Selecione o Barbeiro:</label>
            <select id="barberSelect">
                <option value="">-- Escolha um Barbeiro --</option>
                <option value="Edi">Edi Rodrigues</option>
                <option value="Gui">Gui Rodrigues</option>
                <option value="Joao">João Rodrigues</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cutType">Tipo de Corte:</label>
            <select id="cutType" name="servico">
                <option value="">Selecione um serviço</option>
                <option value="corte-masculino">corte</option>
                <option value="barba-modelada">barba</option>
                <option value="combo-corte-barba">combo</option>
                <option value="corte-infantil">corte infantil</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateInput">Data Desejada:</label>
            <input type="date" id="dateInput">
        </div>

        <div class="form-group">
            <label for="timeSelect">Hora Desejada:</label>
            <select id="timeSelect">
                <option value="">-- Selecione uma Hora --</option>
            </select>
        </div>

        <button id="scheduleButton">Agendar Corte</button>
        <button onclick="history.back()" style="margin-top: 10px;">Voltar</button>

        <button id="showAllAppointmentsClient" style="margin-top: 10px; background-color: #007bff;">Ver Todos os Agendamentos</button>
        
        <button id="barberModeButton" style="margin-top: 10px;">Modo Barbeiro</button>

        <!-- Seção oculta para o modo barbeiro -->
        <div id="barberPanel" class="hidden-panel">
            <h2>Configurações do Barbeiro</h2>
            <div class="form-group">
                <label for="barberLoginSelect">Barbeiro:</label>
                <select id="barberLoginSelect">
                    <option value="">-- Selecione seu nome --</option>
                    <option value="Edi">Edi Rodrigues</option>
                    <option value="Gui">Gui Rodrigues</option>
                    <option value="Joao">João Rodrigues</option>
                </select>
            </div>
            
            <!-- Adicionar Pausa -->
            <h3>Adicionar Pausa</h3>
            <div class="form-group">
                <label for="breakDateInput">Data da Pausa:</label>
                <input type="date" id="breakDateInput">
            </div>
            <div class="form-group">
                <label for="breakTimeInput">Hora da Pausa:</label>
                <input type="time" id="breakTimeInput">
            </div>
            <button id="addBreakButton">Adicionar Pausa</button>
            <button id="viewBreaksButton">Ver Pausas</button>
            <button id="deleteBreakButton">Apagar Pausa</button>
            <div id="barberPanelMessage" class="message"></div>

            <!-- Campos para João definir seus horários -->
            <div id="joaoSchedulePanel" class="hidden-panel">
                <h3>Horários do João para o dia:</h3>
                <div class="form-group">
                    <label for="joaoDateInput">Data:</label>
                    <input type="date" id="joaoDateInput">
                </div>
                <div class="form-group">
                    <label for="joaoStartHour">Hora de Início:</label>
                    <input type="time" id="joaoStartHour">
                </div>
                <div class="form-group">
                    <label for="joaoEndHour">Hora de Fim:</label>
                    <input type="time" id="joaoEndHour">
                </div>
                <button id="saveJoaoSchedule">Salvar Horário do João</button>
                <div id="joaoScheduleMessage" class="message"></div>
            </div>

            <!-- Apagar Agendamento de Cliente -->
            <h3 style="margin-top: 20px;">Apagar Agendamento de Cliente</h3>
            <button id="viewAndSelectAppointmentsButton">Ver e Apagar Agendamentos</button>
            <div id="deleteAppointmentMessage" class="message"></div>

        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
