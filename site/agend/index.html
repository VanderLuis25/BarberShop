<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Corte de Cabelo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Agendar seu Corte</h1>

    <div class="form-group">
      <label for="clientName">Nome do Cliente:</label>
      <input type="text" id="clientName" placeholder="Seu nome completo" required>
    </div>

    <div class="form-group">
      <label for="barberSelect">Selecione o Barbeiro:</label>
      <select id="barberSelect">
        <option value="">-- Escolha um Barbeiro --</option>
        <option value="Luis">Edi Rodrigues1</option>
        <option value="Janielson">Edi Rodrigues2</option>
        <option value="barber3">Edi Rodrigues3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="cutType">Tipo de Corte:</label>
      <select id="cutType" name="servico">
        <option value="">Selecione um servi√ßo</option>
        <option value="corte-masculino">corte</option>
        <option value="barba-modelada">barba</option>
        <option value="combo-corte-barba">combo</option>
        <option value="corte-infantil">corte infantil</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateInput">Data Desejada:</label>
      <input type="date" id="dateInput">
    </div>

    <div class="form-group">
      <label for="timeInput">Hora Desejada:</label>
      <input type="time" id="timeInput">
    </div>

    <button id="scheduleButton">Agendar Corte</button>
    <button onclick="history.back()" style="margin-top: 10px;">Voltar</button>

    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
